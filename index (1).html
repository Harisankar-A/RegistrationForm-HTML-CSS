<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <form id="registrationForm">
    <h2>Student Registration Form</h2>
    <p>&nbsp</p>
    <div class="form-group">
      <label for="rollno">Roll No:</label>
      <input type="text" id="rollno" name="rollno" placeholder="Enter Roll No" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
      <label for="dept">Department:</label>
      <select id="dept" name="dept" required>
        <option value="" disabled selected>Select Department</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
      </select>
    </div>
    <div class="form-group">
      <label for="marks10">10th Marks:</label>
      <input type="number" id="marks10" name="marks10" placeholder="Enter 10th Marks" required>
    </div>
    <div class="form-group">
      <label for="marks12">12th Marks:</label>
      <input type="number" id="marks12" name="marks12" placeholder="Enter 12th Marks" required>
    </div>
    <div class="form-group">
      <label for="percentage">Degree Percentage:</label>
      <input type="number" id="percentage" name="percentage" placeholder="Enter Degree Percentage" required>
    </div>
    <div class="button-group">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>
</body>
</html>
